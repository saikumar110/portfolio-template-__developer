    <!-- Google Fonts {Dosis} -->

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@481&display=swap" rel="stylesheet">
    <title>Saikumar.B | FullStack Developer & Machine Learning Engineer</title>

<body onload="preloader()">
    <!-- Preloader -->
    <div id="preloader"></div>
    <!-- SECTION: Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo (1).png" alt="Saikumar.B" id="logo">
                <ul>
                    <li>
                        <a href="index.html">Home</a>

                    <li>

                    <li>

                    </li>
                </ul>

            </nav>

        </div>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here Is How You Can Reach Me</p>
            <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">
                    <input type="text" class="text-input input-name" placeholder="Name" name="Name">
                    <input type="text" class="text-input input-subject" placeholder="Subject" name="subject">
                    <input type="email" class="text-input input-email" placeholder="Email" name="email">
                    <input type="text" class="text-input input-phone" placeholder="Phone" name="phone">
                    <textarea type="text" class="text-input input-message" placeholder="Enter Message" name="message"></textarea>
                </div>

                <div data-netlify-recaptcha="true"></div>

                <button type="submit" class="btn-main">Submit</button>
            </form>
        </div>
    </section>
    <!-- Section B:Contact-b -->
    <section id="contact-b" class="py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>EMAIL</h3>
                    <p>Sai999694@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(+91) 8898956652 / 9967491709</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Mumbai , INDIA</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Section c : Tagline -->
    <section id="contact-c" class="py-4">
        <h1>Let's Start Your Next Project</h1>
    </section>
    <!-- Section: Footer -->
    <footer id="main-footer">
        <div class="footer-content container">

            <div class="social">

                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
    </footer>
    <!-- Typing Effect -->
    <script src="js/typewriter.js"></script>
    <!-- Preloader -->
    <script>
        var loader = document.getElementById('preloader');

        function preloader() {
            loader.style.display = "none";
        }
    </script>
